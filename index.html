
<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Professional TXT to PDF Converter. Offline capable, 300 DPI output, multi-language support.">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="./icon-192.png">
    <link rel="apple-touch-icon" href="./icon-192.png">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Txt2PDF">
    
    <!-- Windows Support -->
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="./icon-192.png">
    <meta name="application-name" content="Txt2PDF Ultra Pro">

    <title>TXT to PDF Ultra Pro</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&family=Noto+Sans:wght@400;700&family=Noto+Serif:wght@400;700&family=Noto+Sans+Mono:wght@400;700&display=swap');
      
      :root {
        --accent: #22c55e;
        /* Safe Area Variables for Mobile Notches */
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
        --safe-left: env(safe-area-inset-left);
        --safe-right: env(safe-area-inset-right);
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000000;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overflow-y: auto;
        overflow-x: hidden;
        /* Disable bounce on iOS */
        overscroll-behavior-y: none;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        /* Apply Safe Area Padding */
        padding-top: var(--safe-top);
        padding-bottom: var(--safe-bottom);
        padding-left: var(--safe-left);
        padding-right: var(--safe-right);
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
      
      .white-blue-text { color: #e0f2fe; }
      .text-green-accent { color: var(--accent); }
      .bg-green-accent { background-color: var(--accent); }
      .border-green-accent { border-color: var(--accent); }
      
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; margin: 0; 
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              amoled: '#000000',
              'white-blue': '#e0f2fe',
              'green-accent': 'var(--accent)'
            }
          }
        }
      }
    </script>
