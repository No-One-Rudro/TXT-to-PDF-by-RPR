<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="./manifest.json">
    <title>TXT to PDF Ultra Pro</title>
    <!-- Fallback Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&family=Noto+Sans:wght@400;700&family=Noto+Sans+Bengali&family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <style>
      :root { --accent: #22c55e; }
      html, body {
        min-height: 100%; margin: 0; padding: 0; background-color: #000000; color: #ffffff;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        overflow-y: auto; overflow-x: hidden;
      }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
      .text-green-accent { color: var(--accent); }
      .bg-green-accent { background-color: var(--accent); }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: { colors: { amoled: '#000000', 'green-accent': 'var(--accent)' } }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0",
        "jszip": "https://esm.sh/jszip@3.10.1",
        "jspdf": "https://esm.sh/jspdf@2.5.1",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
</head>
<body class="antialiased selection:bg-green-accent/30 custom-scrollbar">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
